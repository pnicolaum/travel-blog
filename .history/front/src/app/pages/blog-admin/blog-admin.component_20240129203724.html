<app-header></app-header>

<h1>BLOGS</h1>
<div class="cont">
  <div>
    <h2>CREATE</h2>
    <app-blog-creation></app-blog-creation>
  </div>
  <div>
    <h2>UPDATE</h2>
    <app-blog-update></app-blog-update>
  </div>
  <div class="cont-3">
    <h2>DELETE</h2>
    <app-blog-delete></app-blog-delete>
  </div>
  <div class="cont-4">
    <h2>SEE KEYWORDS</h2>
    <div class="key-cont">

      <input type="submit" value="Ver palabras clave" class="btn" (click)="getAllBlogs()">
      <p>{{texto}}</p>
    </div>
  </div>
</div>

<h1>SECCIONES</h1>
<div class="cont">
  <div>
    <h2>CREATE</h2>
    <app-section-creation></app-section-creation>
  </div>
  <div>
    <h2>UPDATE</h2>
    <app-section-update></app-section-update>
  </div>
  <div class="cont-3">
    <h2>DELETE</h2>
    <app-section-delete></app-section-delete>
  </div>
  <div class="cont-4">
    <h2>SEE KEYWORDS</h2>
    <div class="key-cont section-cont">

      <label for="keywordBlog">Palabra clave del blog:</label>
      <input type="text" id="keywordBlog" name="keywordBlog" [(ngModel)]="keywordBlog" required>

      <input type="submit" value="Ver palabras clave" class="btn btn-section" (click)="getAllSectionsByBlogKeyword()">
      <p>{{textoSections}}</p>
    </div>
  </div>

</div>


<h1>IM√ÅGENES</h1>
<div class="cont-img">
  <app-image-upload></app-image-upload>
</div>


<footer>
  <app-footer></app-footer>
</footer>
