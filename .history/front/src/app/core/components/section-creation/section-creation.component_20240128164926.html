<form action="" class="form">
  <!-- Título -->
  <label for="title">Título:</label>
  <input type="text" id="title" name="title" [(ngModel)]="title" required>

  <br>

  <!-- Keyword -->
  <label for="keyword">Palabra clave para seccion:</label>
  <input type="text" id="keyword" name="keyword" [(ngModel)]="keyword" required>

  <br>

  <!-- Texto -->
  <label for="description">Descripcion:</label>
  <textarea id="description" name="description" [(ngModel)]="description" required></textarea>

  <br>

  <label for="structure">Estructura:</label>
  <input type="number" id="structure" name="structure" [(ngModel)]="structure" required>

  <br>

  <!-- Keyword -->
  <label for="blogKeyword">Palabra clave del blog:</label>
  <input type="text" id="blogKeyword" name="blogKeyword" [(ngModel)]="blogKeyword" required>

  <br>
  <!-- Botón de envío -->
  <input type="submit" value="Enviar" class="btn" (click)="postSection()">

  <!-- Modal -->
  <div class="modal" [class.open]="isModalOpen" (click)="closeModal()">
    <div class="modal-content" (click)="preventClose($event)">
      <div class="modal-header">
        <h2>Mensaje de creación</h2>
        <span class="close" (click)="closeModal()">&times;</span>
      </div>
      <div class="modal-body">
        <!-- Contenido del modal -->
        <p>{{mensaje}}</p>
      </div>
    </div>
  </div>

</form>
