<form action="" class="form">
  <!-- Título -->
  <label for="title">Título:</label>
  <input type="text" id="title" name="title" [(ngModel)]="title" required>

  <br>

  <!-- Keyword -->
  <label for="keyword">Palabra clave:</label>
  <input type="text" id="keyword" name="keyword" [(ngModel)]="keyword" required>



  <!-- Texto -->
  <label for="text">Texto:</label>
  <textarea id="text" name="text" [(ngModel)]="text" required></textarea>

  <br>

  <label for="structure">Estructura:</label>
  <input type="number" id="structure" name="structure" [(ngModel)]="structure" required>

  <br>



  <!-- Botón de envío -->
  <input type="submit" value="Enviar" class="btn">


</form>
