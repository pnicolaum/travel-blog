<form action="" class="form">

  <!-- keyword -->
  <label for="sectionKeyword">Palabra clave de la sección</label>
  <input type="text" id="sectionKeyword" name="sectionKeyword" [(ngModel)]="sectionKeyword" required>

  <br>

  <input type="submit" value="Mostrar section" class="btn" (click)="getSectionByKeyword()">


  <br>
  <br>
  <br>

  <label for="title">Título:</label>
  <input type="text" id="title" name="title" [(ngModel)]="title" required>


  <br>

  <!-- Descripción -->
  <label for="description">Descripción:</label>
  <textarea id="description" name="description" [(ngModel)]="description" required></textarea>


  <br>

  <!-- Botón de envío -->
  <input type="submit" value="Actualizar section" class="btn" (click)="updateSection()">
  <!-- Modal -->
  <div class="modal" [class.open]="isModalOpen" (click)="closeModal()">
    <div class="modal-content" (click)="preventClose($event)">
      <div class="modal-header">
        <h2>Mensaje de actualización</h2>
        <span class="close" (click)="closeModal()">&times;</span>
      </div>
      <div class="modal-body">
        <!-- Contenido del modal -->
        <p>{{mensaje}}</p>
      </div>
    </div>
  </div>

</form>
