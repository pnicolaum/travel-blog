<form action="" class="form">

  <!-- keyword -->
  <label for="sectionKeyword">Palabra clave de la sección</label>
  <input type="text" id="sectionKeyword" name="sectionKeyword" [(ngModel)]="sectionKeyword" required>

  <br>

  <input type="submit" value="Mostrar section" class="btn" (click)="getSectionByKeyword()">


  <br>
  <br>
  <br>

  <div *ngIf="sectionCheck" class="cont-update">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" required style="width: 90%;">


    <br>

    <!-- Descripción -->
    <label for="description">Descripción:</label>
    <textarea id="description" name="description" [(ngModel)]="description" required></textarea>


    <!-- Descripción -->
    <label for="structure">Estructura:</label>
    <input type="number" id="structure" name="structure" [(ngModel)]="structure" required>


    <br>

    <!-- Botón de envío -->
    <input type="submit" value="Actualizar sección" class="btn" (click)="updateSection()">
  </div>

  <!-- Modal -->
  <div class="modal" [class.open]="isModalOpen" (click)="closeModal()">
    <div class="modal-content" (click)="preventClose($event)">
      <div class="modal-header">
        <h2>Mensaje de actualización</h2>
        <span class="close" (click)="closeModal()">&times;</span>
      </div>
      <div class="modal-body">
        <!-- Contenido del modal -->
        <p>{{mensaje}}</p>
      </div>
    </div>
  </div>

</form>
